<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.1</title>
</head>

<body>
    <script>
        // Задание 1
        console.log("Задание 1");

        function greet() {
            console.log("Hello, World!");
        }

        greet();

        // Задание 2
        console.log("Задание 2");

        function sayHello(name) {
            console.log(`"Привет, ` + name + `!"`)
        }

        sayHello("Ару");
        sayHello("Ариэль");
        sayHello("Уэнсдей");

        // Задание 3
        console.log("Задание 3");

        function sum(a, b) {
            return a + b;
        }

        console.log(sum(1, 2));

        // Задание 4
        console.log("Задание 4");

        function isEven(num) {
            return num % 2 == 0;
        }

        console.log(isEven(2));
        console.log(isEven(3));

        // Задание 5
        console.log("Задание 5");

        function max(x, y) {
            if (x == y) {
                return `"Числа равны"`;
            } else {
                return x > y ? x : y;
            }
        }

        console.log(max(1, 1));
        console.log(max(2, 1));
        console.log(max(1, 4));

        // Задание 6
        console.log("Задание 6");

        function getInitials(name, surname) {
            return name[0] + "." + surname[0] + "."
        }

        console.log(getInitials("Аружан", "Сабит"));
        console.log(getInitials("Брюс", "Ли"));
        console.log(getInitials("Змей", "Горыныч"));

        // Задание 7
        console.log("Задание 7");

        function square(num) {
            return num ** 2;
        }

        function cube(num) {
            return num ** 3;
        }

        console.log(cube(square(2)));

        // Задание 8
        console.log("Задание 8");

        const sum2 = (a, b) => a + b;
        console.log(sum2(1, 2));

        // Задание 9
        console.log("Задание 9");

        const getFactorial = (num) => {
            let i = 1;
            let result = 1;
            if (num == 1) {
                return 1;
            } else {
                while (i != num) {
                    result *= i;
                    i++;
                }
                result *= i;
                return result;
            }
        }

        console.log(getFactorial(3));
    </script>
</body>
