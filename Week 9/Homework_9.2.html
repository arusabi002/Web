<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.2</title>
</head>
<body>
    <script>
        // Задание 1
        console.log("Задание 1")

        let count = 0
        while (count < 10) {
            count++
            console.log(count)
        }

        // Задание 2
        console.log("Задание 2")

        count = 0
        while (count < 10) {
            count++
            if (count === 5){
                continue
            }
            if (count === 8){
                break
            }            
            console.log(count)
        }
        
        // Задание 3
        console.log("Задание 3")

        count = 0
        do {
            count++
            console.log(count)
        } while (count < 5)
        // В отличие от обычного while, do-while сделает первую итерацию даже если
        // условие не истино

        // Задание 4
        console.log("Задание 4")

        while(true){
            let a = prompt("Введите число 10 чтобы завешить цикл: ") 
            if (a == "10") {
                break
            }
        }

        // Задание 5
        console.log("Задание 5")

        for(let i = 1; i <= 10; i++) {
            console.log(i)
        }

        // Задание 6
        console.log("Задание 6")

        let i = 0;
        for(;;) {
            i+=10
            console.log(i)
            if (i === 100){
                break
            }
        }

        // Задание 7
        console.log("Задание 7")

        let numbers = [1, 2, 3, 4, 5]
        for(let i = 0; i < numbers.length; i++) {
            console.log(numbers[i])
        }

        // Задание 8
        console.log("Задание 8")

        // for - если известно кол-во итераций
        // while - если неизвестно кол-во итераций

        // for закончится после правильного ответа или 3-х неудачных попыток
        let score
        for(let i = 0; i < 3; i++) {
            score = prompt("(for) 2 + 2 ?") == 4
            if (score==true){
                alert("Правильно!")
                break
            }
        }

        // while закончится только после правильного ответа
        while(true) {
            score = prompt("(while) 2 + 2 ?") == 4
            if (score==true){
                alert("Правильно!")
                break
            }
        }

        // Задание 9
        console.log("Задание 9")

        for(let i = 10; i > 0; i--){
            console.log(i)
        }

        // Задание 10
        console.log("Задание 10")

        for(let i = 0; i <= 10; i++) {
            if(i % 2 !== 0){
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
