<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="header__logo">
            <img src="./img/Logo.svg" alt="Лого">
        </a>

        <nav class="header__nav">
            <ol class="header__nav-list">
                <li>
                    <a href="./index.html" class="header__nav-link header__nav-link--active"
                        aria-current="page">Новости</a>
                </li>

                <li>
                    <a href="./categories.html" class="header__nav-link">Категории</a>
                </li>
            </ol>
        </nav>

        <div class="header__auth">
            <a href="./login.html" class="button button--blue">Войти</a>
        </div>
    </header>

    <main>
        <form class="container">
            <h2 class="add-news">Редактирование новости</h2>
            <div class="box">
                <p class="news-name">Название</p>
                <input class="name-input" type="text" placeholder="Введите название">
            </div>
            <div class="box">
                <p class="news-category">Категория</p>
                <select class="category-input" name="category" id="category">
                    <option value="1">test category</option>
                    <option value="2">sport</option>
                    <option value="7">Звезды</option>
                    <option value="8">Глобальные новости</option>
                    <option value="9">Интересное</option>
                    <option value="14">Новая</option>
                    <option value="15">new category</option>
                </select>
            </div>
            <div class="box">
                <p class="news-cover">Обложка</p>
                <input class="cover-input" type="file">
            </div>
            <div class="box">
                <p class="news-content">Контент</p>
                <textarea class="content-input" cols="50" rows="8"></textarea>
            </div>
            <button class="button button--blue">Сохранить изменения</button>
        </form>
    </main>

    <script src="./js/edit.js"></script>
</body>

</html>
